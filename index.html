<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game from The Odin Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header flex">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="board-container flex">
            <div class="board">
                <!--
                    1 2 3
                    4 5 6
                    7 8 9
                -->
                <div class="board-square" id="pos-0"></div>
                <div class="board-square" id="pos-1"></div>
                <div class="board-square" id="pos-2"></div>
                <div class="board-square" id="pos-3"></div>
                <div class="board-square" id="pos-4"></div>
                <div class="board-square" id="pos-5"></div>
                <div class="board-square" id="pos-6"></div>
                <div class="board-square" id="pos-7"></div>
                <div class="board-square" id="pos-8"></div>
                
            </div>
        </div>
        <div class="footer flex">
            <h2>Greg Howes 2023</h2>
        </div>
    </div>
</body>
</html>
